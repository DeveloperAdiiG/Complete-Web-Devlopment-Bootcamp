<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
</head>
<style>
    #FirstPara{
        color: red; /* COLOR BY NAME */
    }
    #SecondPara{
        color: rgb(rgb(49, 33, 45), rgb(132, 243, 29), blue);
    }
    #ThirdPara{
        color: blue;
    }
</style>
<body>
    <h2>This s my First Box</h2>
    <p id="FirstPara">This is Paragraph from First Box</p>

    <h2>This s my Second Box</h2>
    <p id="SecondPara">This is Paragraph from First Box</p>

    <h2>This s my Third Box</h2>
    <p id="ThirdPara">This is Paragraph from First Box</p>
</body>
</html>
