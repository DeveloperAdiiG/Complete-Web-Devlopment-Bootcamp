<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>This is HTML Form tutorial</h1>
    <form action="backend.php">
    <label for="name">Name</label> 
    <div>
        <input type="text" name="myName" id="name">
    </div>
    <br>
    <div>    
    Role: <input type="text" name="myRole">
</div>
<br>
<div>
    Email: <input type="email" name="myEmail">
</div>
<br>
<div>
    DOB: <input type="date" name="myDOB">
</div>
<br>
<div>
    Bonus: <input type="number" name="myBonus">
</div>
<br>
<label for="CheckBox">Are You Eligible ? : </label>
<div>
    <input type="checkbox" name="myEligibility" id="CheckBox">
</div>
<br>
<div>
<label for="car">Car</label>
<select name="myCar" id="car">
    <option value="ind">Indica</option>
    <option value="swf">Swift</option>
    <option value="wag">WagonR</option>
    <option value="800">Maruti 800</option>
    <option value="ert">Ertiga</option>
    <option value="Bal">Baleno</option>
</select>
</div>
<br>
<div>
    Gender: Male : <input type="radio" name="myGender"> Female : <input type="radio" name="myGender"> Other : <input type="radio" name="myGender">
</div>
<br>
<div>
      Write About Yourself : <br>
      <textarea name="" myText="" cols="90" rows="10"></textarea>
</div>
<br>
<div>
    <input type="submit" value="Submit Now"> <input type="reset" value="Reset">
</div>

</form>
</body>
</html>
