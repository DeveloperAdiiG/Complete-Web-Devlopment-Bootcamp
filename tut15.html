<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
         #redElement{  /* # for id*/
            color: red;
         }
         .greenElement{
              color: darkgreen;    /* . for class*/
         }
         .bgBlue{
            background-color: aqua;
         }
         p{
            color: blue;   /* element selector */
            border: 2px solid red;
         }
         footer, span{      /*Grouping Selector*/
            background-color: pink;
         }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="redElement">This is simple paragraph to demonstrate CSS Selectors</p>  
    <p id="secondPara" class="greenElement bgBlue">This is simple paragraph to demonstrate CSS Selectors</p>
    <div>
        <p>This is yet simple paragraph to demonstrate CSS Selectors</p>
        <span>This is Span</span>
    </div>
    <footer>This is Footer</footer>
</body>
</html>
